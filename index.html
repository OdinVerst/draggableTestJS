<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Draggable</title>

</head>
<body>
<div class="contain">
    <div class="draggable-bl draggable-line">
        <h2 class="draggable-bl__h1">Draggable line</h2>

                <div class="sample__line">
                    <div class="sample__draggable-bl"><span></span></div>

            </div>

        <div class="draggable-sample">
            <div class="draggable-sample__contain">

            </div>
        </div>
    </div>

<script src="js/main.js"></script>
